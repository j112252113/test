<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三欄式內容卡片區塊</title>
    <style>
        /* 基本重置樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* 卡片容器 - Flexbox佈局 */
        .cards-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 50px;
        }        /* 卡片基本樣式 */
        .card {
            flex: 0 1 calc(33.33% - 20px);
            /* border-top: 0 solid;
            background-color: #fff; */
            border-radius: 15px;
            overflow: hidden; /* 保持原有設定 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            top: 0;
            cursor: pointer;
        }        /* 卡片Hover效果 */
        .card:hover {
            top: -15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background-color: #f8f9fa;
            transform: rotateY(5deg);
            /* 頂部邊框的樣式會在特定卡片選擇器中設置 */
        }

        /* 卡片圖片容器 */
        .card-img {
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        /* 卡片圖片 */
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        /* 卡片圖片Hover效果 */
        .card:hover .card-img img {
            transform: scale(1.1) rotate(2deg);
        }

        /* 圖片覆蓋層 */
        .card-img::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .card:hover .card-img::before {
            opacity: 1;
        }

        /* 卡片內容 */
        .card-content {
            padding: 25px;
            position: relative;
            z-index: 2;
        }

        /* 卡片標題 */
        .card-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #2c3e50;
            transition: color 0.3s ease;
        }

        .card:hover .card-title {
            color: #3498db;
        }

        /* 卡片描述文字 */
        .card-text {
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .card:hover .card-text {
            color: #5a6c7d;
        }

        /* 卡片按鈕 */
        .card-btn {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        /* 按鈕滑動效果 */
        .card-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            transition: left 0.5s ease;
        }

        .card-btn:hover::before {
            left: 100%;
        }

        /* 卡片按鈕Hover效果 */
        .card-btn:hover {
            background: linear-gradient(45deg, #2980b9, #1f4e79);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }        /* 特殊卡片效果 - 使用額外的div */        /* 改用卡片內部的頂部邊框方式 */

        .card:nth-child(1):hover {
            border-top: 5px solid;
            border-top-color: #e74c3c; 
        }
        
        .card:nth-child(2):hover {
            border-top: 5px solid;
            border-top-color: #f39c12;
        }
        
        .card:nth-child(3):hover {
            border-top: 5px solid;
            border-top-color: #2ecc71;
        }
        
        /* 卡片標籤 */
        .card-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 3;
        }
        
        /* 卡片標籤懸停效果 - 不使用CSS變數 */
        .card:nth-child(1):hover .card-tag {
            background-color: #e74c3c;
            color: white;
            transform: scale(1.1);
        }
        
        .card:nth-child(2):hover .card-tag {
            background-color: #f39c12;
            color: white;
            transform: scale(1.1);
        }
        
        .card:nth-child(3):hover .card-tag {
            background-color: #2ecc71;
            color: white;
            transform: scale(1.1);
        }

        /* 響應式設計 */
        @media (max-width: 992px) {
            .card {
                flex: 0 1 calc(50% - 15px);
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            .card {
                flex: 0 1 100%;
            }

            .cards-container {
                gap: 20px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }

            .card-content {
                padding: 20px;
            }
        }

        /* 載入動畫 */
        .card {
            animation: slideInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(50px);
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.1s; }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 額外的視覺效果 */
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .card:hover::after {
            transform: translateX(100%);
        }

        /* 底部說明文字 */
        .info-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>三欄式內容卡片區塊</h1>

        <div class="cards-container">            <!-- 卡片1 -->
            <div class="card">
                <div class="card-img">
                    <img src="https://picsum.photos/400/200?random=1" alt="網頁設計">
                    <div class="card-tag">熱門</div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">響應式網頁設計</h3>
                    <p class="card-text">使用現代CSS技術打造適應各種設備的美觀網頁，包含Flexbox、Grid和動畫效果的完整應用。</p>
                    <a href="#" class="card-btn">立即學習</a>
                </div>
            </div>            <!-- 卡片2 -->
            <div class="card">
                <div class="card-img">
                    <img src="https://picsum.photos/400/200?random=2" alt="JavaScript開發">
                    <div class="card-tag">進階</div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">JavaScript互動開發</h3>
                    <p class="card-text">深入學習JavaScript ES6+語法，掌握DOM操作、事件處理和異步程式設計的核心技能。</p>
                    <a href="#" class="card-btn">探索更多</a>
                </div>
            </div>            <!-- 卡片3 -->
            <div class="card">
                <div class="card-img">
                    <img src="https://picsum.photos/400/200?random=3" alt="UI/UX設計">
                    <div class="card-tag">創意</div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">UI/UX設計實戰</h3>
                    <p class="card-text">從用戶體驗角度出發，學習介面設計原則、原型製作和可用性測試的專業技能。</p>
                    <a href="#" class="card-btn">開始設計</a>
                </div>
            </div>
        </div>

        <p class="info-text">
            將滑鼠懸停在卡片上體驗豐富的互動效果
        </p>
    </div>
</body>
</html>
