<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂæÖËæ¶‰∫ãÈ†Ö</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    body{
        background-color: #00c787;
        display: flex;
        justify-content: center;
    }
    .panel{
        background-color: #fff;
        width: 300px;
        padding: 30px;
        margin-top: 50px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .inputarea{
        display: flex;
        border-radius: 25px;
        overflow: hidden;
    }
    #task{
        flex-grow: 1;
        border: none;
        background-color: #f0f4f8;
        padding: 10px 15px;
        outline: none;
    }
    .addbtn{
        background-color: #00c787;
        color: #fff;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
    }
    ul{
        list-style-type: none;
        padding: 0;
    }
    ul li{
        display: flex;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
    }
    ul li label{
        flex-grow: 1;
    }
    .check{
        margin-right: 15px;
    }
    .trashcan{
        background: none;
        border: none;
        opacity: 0.5;
        cursor: pointer;
    }
    .trashcan:hover{
        opacity: 1;
    }
</style>
<body>
    <div class="panel">
        <div class="inputarea">
            <input type="text" id="task" placeholder="Ëº∏ÂÖ•ÂæÖËæ¶‰∫ãÈ†Ö">
            <button class="addbtn" onclick="addTask()">+</button>
        </div>
        <ul id="taskList"></ul>
    </div> 
</body>
</html>
<script>
    $(document).ready(function() {
        $('#task').on('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        $('.addbtn').on('click', function() {
            addTask();
        });

        function addTask() {
            const task = $('#task').val();
            if (task === '') {
                return;
            }
            const taskList = $('#taskList');
            const li = $('<li></li>').html(`
                <input class="check" type="checkbox">
                <label>${task}</label>
                <button class="trashcan">üóëÔ∏è</button>
            `);

            li.find('.trashcan').on('click', function() {
                li.remove();
            });

            li.find('.check').on('change', function() {
                if ($(this).is(':checked')) {
                    li.css({
                        'text-decoration': 'line-through',
                        'color': '#999'
                    });
                    taskList.append(li);
                } else {
                    li.css({
                        'text-decoration': 'none',
                        'color': ''
                    });
                    taskList.prepend(li);
                }
            });

            taskList.append(li);
            $('#task').val('');
        }
    });
</script>
