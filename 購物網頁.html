<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Holiday Deals Shopping</title>

    <style>
        body {
            margin: 0;
            font-family: 微軟正黑體;
            background: #fff6f0; /* 溫馨假期的背景色 */
            color: #333;
        }

        /* 整體佈局 */
        .container {
            display: grid;
            grid-template-columns: 200px 1fr; /* 左欄分類 + 右欄主要內容 */
        }

        /* 頂部導航 */
        header {
            display: flex;
            align-items: center;
            background: #ff5349; /* 節慶紅 */
            color: #fff;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-center input[type="text"] {
            width: 300px;
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-right .cart {
            position: relative;
            cursor: pointer;
        }

        .header-right .cart::after {
            content: attr(data-count);
            position: absolute;
            top: -5px;
            right: -5px;
            background: #fff;
            color: #ff5349;
            font-size: 0.8rem;
            border-radius: 50%;
            padding: 2px 6px;
            font-weight: bold;
        }

        .header-right button {
            background: #fff;
            color: #ff5349;
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .header-right button:hover {
            background: #ffe5e0;
        }

        /* 左側分類 */
        nav {
            background: #ffe5e0; /* 節慶的溫暖色調 */
            padding: 20px;
        }

        nav h2 {
            margin-top: 0;
            color: #ff5349;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        nav ul li {
            margin: 10px 0;
            cursor: pointer;
        }

        nav ul li:hover {
            background-color: #f6ccc4;
        }

        /* 主內容區 */
        main {
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 每行5個商品 */
            gap: 20px;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s;
            position: relative;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product .name {
            font-size: 0.9rem;
            margin: 10px 0 5px 0;
            color: #333;
        }

        .product .price {
            font-size: 1rem;
            color: #ff5349;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product .add-to-cart {
            background: #ff5349;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 分頁 */
        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        .pagination a {
            display: inline-block;
            margin: 0 5px;
            padding: 5px 10px;
            background: #fff;
            border: 1px solid #ff5349;
            color: #ff5349;
            border-radius: 5px;
            text-decoration: none;
        }

        .pagination a.active {
            background: #ff5349;
            color: #fff;
        }

        .pagination a:hover {
            background: #ffada6;
            border-color: #ff5349;
        }

        /* 浮動視窗 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 300px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal input {
            display: block;
            width: 94%;
            margin: 10px 0px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            display: block;
            width: 100%;
            padding: 8px;
            background: #ff5349;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .verification {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verification button {
            width: 150px;
        }

        #verifyIcon {
            display: none;
            width: 20px;
            height: 20px;
        }

        .modal .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #ff5349;
            padding: 0px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Holiday Deals</h1>
        </div>
        <div class="header-center">
            <input type="text" placeholder="搜尋商品..."/>
        </div>
        <div class="header-right">
            <div class="cart" data-count="5">
                <img src="https://cdn-icons-png.flaticon.com/512/126/126510.png" alt="購物車" width="30"/>
            </div>
            <button id="loginBtn">登入</button>
            <button id="registerBtn">註冊</button>
        </div>
    </header>

    <div class="container">
        <!-- 左側商品分類 -->
        <nav>
            <h2>商品分類</h2>
            <ul id="categoryList">
                <li>假期優惠</li>
                <li>聖誕禮物</li>
                <li>冬季服飾</li>
                <li>電子產品</li>
                <li>廚房用品</li>
                <li>家用裝飾</li>
                <li>玩具與遊戲</li>
            </ul>
        </nav>

        <!-- 主內容區 -->
        <main>
            <div class="product-grid" id="productGrid">
                <div class="product">
                    <img src="https://via.placeholder.com/150?text=product1"/>
                    <div class="name">商品1</div>
                    <div class="price">150</div>
                    <button class="add-to-cart">加入購物車</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150?text=product2"/>
                    <div class="name">商品2</div>
                    <div class="price">880</div>
                    <button class="add-to-cart">加入購物車</button>
                </div>
            </div>

            <div class="pagination">
                <a href="#">上一頁</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">下一頁</a>
            </div>
        </main>
    </div>

    <!-- 浮動視窗 -->
    <div class="modal-overlay"></div>
    <div class="modal" id="loginModal">
        <button class="close-modal">&times;</button>
        <h2>登入</h2>
        <input type="text" placeholder="帳號" />
        <input type="password" placeholder="密碼" />
        <button>登入</button>
    </div>
    <div class="modal" id="registerModal">
        <button class="close-modal">&times;</button>
        <h2>註冊</h2>
        <input type="text" placeholder="姓名" />
        <input type="email" placeholder="電子郵件" />
        <div class="verification">
            <input type="text" placeholder="手機號碼" />
            <button>發送驗證碼</button>
        </div>
        <div class="verification">
            <input type="text" placeholder="輸入驗證碼" />
            <button>驗證</button>
            <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="驗證成功" id="verifyIcon" />
        </div>
        <button>註冊</button>
    </div>

    <script>
        $(document).ready(function () {
            // 登入按鈕事件
            $('#loginBtn').on('click', function () {
                $('.modal-overlay').fadeIn();
                $('#loginModal').fadeIn();
            });

            // 註冊按鈕事件
            $('#registerBtn').on('click', function () {
                $('.modal-overlay').fadeIn();
                $('#registerModal').fadeIn();
            });

            // 關閉浮動視窗
            $('.close-modal, .modal-overlay').on('click', function () {
                $('.modal-overlay, .modal').fadeOut();
            });

            // 加入購物車功能
            $('.add-to-cart').on('click', function () {
                let cartCount = parseInt($('.cart').attr('data-count'));
                $('.cart').attr('data-count', cartCount + 1);
            });

            // 驗證碼處理模擬
            $('button:contains("驗證")').on('click', function () {
                setTimeout(function () {
                    $('#verifyIcon').fadeIn();
                }, 2000); // 模擬延遲驗證成功
            });
        });
    </script>
</body>
</html>
